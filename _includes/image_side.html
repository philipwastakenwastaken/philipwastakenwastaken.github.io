<figure class="image" style="float: {{ include.align }}; width: {{ include.fill }}; text-align: center; margin-bottom: 40px; margin-top: 40px; margin-left: 0px; margin-right: 0px;">
  <img src="{{ include.url }}" alt="{{ include.description }}">
  <figcaption>Figure: {{ include.description }}</figcaption>
</figure>
