<div style="display: flex; justify-content: center">
	<figure class="image" style="text-align: center; margin-bottom: 40px; margin-top: 40px; margin-left: 0px; margin-right: 0px; width: {{ include.width }}">
	  <img src="{{ include.url }}" alt="img: {{ include.description }}">
	  <figcaption>Figure: {{ include.description }}</figcaption>
	</figure>
</div>
