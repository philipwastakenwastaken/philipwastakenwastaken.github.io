<script>
var slideIndexBoth = 1;
showSlidesBoth(slideIndexBoth);

// Next/previous controls
function plusSlidesBoth(n) {
  showSlidesBoth(slideIndexBoth += n);
}

// Thumbnail image controls
function currentSlideBoth(n) {
  showSlidesBoth(slideIndexBoth = n);
}

function showSlidesBoth(n) {
  var i;
  var slidesBoth = document.getElementsByClassName("mySlidesBoth");
  var dotsBoth = document.getElementsByClassName("dotBoth");
  if (n > slidesBoth.length) {slideIndexBoth = 1}
  if (n < 1) {slideIndexBoth = slidesBoth.length}
  for (i = 0; i < slidesBoth.length; i++) {
      slidesBoth[i].style.display = "none";
  }
  for (i = 0; i < dotsBoth.length; i++) {
      dotsBoth[i].className = dotsBoth[i].className.replace(" active", "");
  }
  slidesBoth[slideIndexBoth-1].style.display = "block";
  dotsBoth[slideIndexBoth-1].className += " active";
}
</script>
