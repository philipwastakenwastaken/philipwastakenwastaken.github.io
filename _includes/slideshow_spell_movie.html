 <!-- Slideshow container -->
<div class="ss-container">
 <div class="slideshow-container">

   <!-- Full-width images with number and caption text -->
   <div class="mySlidesSpellMovie">
     <div class="numbertext">1 / 8</div>
     <img src="{{ include.movie1 }}" style="width:100%">
   </div>

   <div class="mySlidesSpellMovie">
     <div class="numbertext">2 / 8</div>
     <img src="{{ include.movie2 }}" style="width:100%">
   </div>

   <div class="mySlidesSpellMovie">
     <div class="numbertext">3 / 8</div>
     <img src="{{ include.movie3 }}" style="width:100%">
   </div>
   <div class="mySlidesSpellMovie">
     <div class="numbertext">4 / 8</div>
     <img src="{{ include.movie4 }}" style="width:100%">
   </div>

   <div class="mySlidesSpellMovie">
     <div class="numbertext">5 / 8</div>
     <img src="{{ include.movie5 }}" style="width:100%">
   </div>

   <div class="mySlidesSpellMovie">
     <div class="numbertext">6 / 8</div>
     <img src="{{ include.movie6 }}" style="width:100%">
   </div>

   <div class="mySlidesSpellMovie">
     <div class="numbertext">7 / 8</div>
     <img src="{{ include.movie7 }}" style="width:100%">
   </div>
   
   <div class="mySlidesSpellMovie">
     <div class="numbertext">8 / 8</div>
     <img src="{{ include.movie8 }}" style="width:100%">
   </div>

   <!-- Next and previous buttons -->
   <a class="prev" onclick="plusSlidesSpellMovie(-1)">&#10094;</a>
   <a class="next" onclick="plusSlidesSpellMovie(1)">&#10095;</a>
 </div>
 <br>

 <!-- The dots/circles -->
 <div style="text-align:center">
   <span class="dotSpellMovie" onclick="currentSlideSpellMovie(1)"></span>
   <span class="dotSpellMovie" onclick="currentSlideSpellMovie(2)"></span>
   <span class="dotSpellMovie" onclick="currentSlideSpellMovie(3)"></span>
   <span class="dotSpellMovie" onclick="currentSlideSpellMovie(4)"></span>
   <span class="dotSpellMovie" onclick="currentSlideSpellMovie(5)"></span>
   <span class="dotSpellMovie" onclick="currentSlideSpellMovie(6)"></span>
   <span class="dotSpellMovie" onclick="currentSlideSpellMovie(7)"></span>
   <span class="dotSpellMovie" onclick="currentSlideSpellMovie(8)"></span>
 </div> 
</div>

<script>
var slideIndexSpellMovie = 1;
showSlidesSpellMovie(slideIndexSpellMovie);

// Next/previous controls
function plusSlidesSpellMovie(n) {
  showSlidesSpellMovie(slideIndexSpellMovie += n);
}

// Thumbnail image controls
function currentSlideSpellMovie(n) {
  showSlidesSpellMovie(slideIndexSpellMovie = n);
}

function showSlidesSpellMovie(n) {
  var i;
  var slidesSpellMovie = document.getElementsByClassName("mySlidesSpellMovie");
  var dotsSpellMovie = document.getElementsByClassName("dotSpellMovie");
  if (n > slidesSpellMovie.length) {slideIndexSpellMovie = 1}
  if (n < 1) {slideIndexSpellMovie = slidesSpellMovie.length}
  for (i = 0; i < slidesSpellMovie.length; i++) {
      slidesSpellMovie[i].style.display = "none";
  }
  for (i = 0; i < dotsSpellMovie.length; i++) {
      dotsSpellMovie[i].className = dotsSpellMovie[i].className.replace(" active", "");
  }
  slidesSpellMovie[slideIndexSpellMovie-1].style.display = "block";
  dotsSpellMovie[slideIndexSpellMovie-1].className += " active";
}
</script>
